<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bài 9</title>
  </head>
  <body>
    <script>
      let Height = prompt("Nhập chiều cao của hình tam giác");

      for (let i = Height; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
