<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Viết chương trình để tính cước điện thoại bàn cho một hộ gia đình với các thông số như sau:

            Phí thuê bao bắt buộc là 25 nghìn.

            600 đồng cho mỗi gọi của 50 phút đầu tiên.

            400 đồng cho mỗi phút gọi của 150 phút tiếp theo.

            200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
        */
      const phiThueBao = 25000;
      const phiMoc1 = 600;
      const phiMoc2 = 400;
      const phiMoc3 = 200;
      let soPhutGoi = parseInt(prompt("Nhập vào số phút gọi:"));
      let total = phiThueBao;

      if (soPhutGoi <= 50) {
        total += soPhutGoi * phiMoc1;
      } else if (soPhutGoi <= 200) {
        total += 50 * phiMoc1 + (soPhutGoi - 50) * phiMoc2;
      } else {
        total += 50 * phiMoc1 + 150 * phiMoc2 + (soPhutGoi - 200) * phiMoc3;
      }

      document.write("Tổng cước điện thoại: " + total + " đồng");
    </script>
  </body>
</html>
