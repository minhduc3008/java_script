<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numberOne = 10;
      let numberTwo = 4;
      let tong = numberOne + numberTwo;
      let hieu = numberOne - numberTwo;
      let tich = numberOne * numberTwo;
      let thuong = numberOne / numberTwo;
      let sodu = numberOne % numberTwo;

      console.log("Tổng 2 số là: " + tong);
      console.log("Hiệu 2 số là: " + hieu);
      console.log("Tích 2 số là: " + tich);
      console.log("Thương 2 số là: " + thuong);
      console.log("Số dư sau khi chia 2 số là: " + sodu);
      console.log(numberTwo ** 2); // phép lũy thừa
      console.log(numberTwo++); // phép tịnh tiến

      /* Phép gán kết hợp*/
      numberOne += 12;
      console.log(numberOne);
    </script>
  </body>
</html>
