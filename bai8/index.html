<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOne = 10;
        let numberTwo = 5;
        let today = 19;
        let isRain = false;

        // Các phép so sánh cơ bản

        console.log(numberOne > numberTwo);
        console.log(numberOne < numberTwo);
        console.log(numberOne >= numberTwo);
        console.log(numberOne <= numberTwo);
        console.log(numberOne == numberTwo);
        console.log(numberOne === numberTwo);
        console.log(!isRain); // phép phủ định
        
        // Các phép so sánh kết hợp

        console.log(today == 19 && isRain == true); // phép và
        console.log(today == 12 || isRain == false) // phép hoặc


    </script>
</body>
</html>
