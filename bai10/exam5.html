  <body>
    <script>
      for (let i = 2; i <= 10; i++) {
        document.write(i + "<br>");

        for (let j = 1; j < 10; j++) {
          let x = i + "x" + j + "=" + i * j + "<br>";
          if (i % 2 == 0) {
            document.write("<div style='color: red'>" + x + "</div>");
          } else {
            document.write("<div style='color: blue'>" + x + "</div>");
          }
        }
      }
    </script>
  </body>
