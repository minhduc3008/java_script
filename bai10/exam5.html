<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 5</title>
  </head>
  <body>
    <script>
      document.write('<table style="border: 1px solid; width: 300px; text-align:center; margin: 0 auto">');

      for (let i = 2; i <= 10; i++) {
        document.write(`<tr><td colspan="2">Bảng nhân ${i}</td></tr>`);

        for (let j = 1; j <= 10; j++) {
          document.write("<tr>");
          let x = i * j;
          let color = i % 2 === 0 ? "red" : "blue";
          document.write(
            `<td style="border: 1px solid; padding: 5px;"><div style="color: ${color}">${i} x ${j} = ${x}</div></td>`
          );
          document.write("</tr>");
        }
      }

      document.write("</table>");
    </script>
  </body>
</html>
