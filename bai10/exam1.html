<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
  </head>
  <body>
    <script>
      function sole(n) {
        return n % 2 != 0;
      }

      for (let number = 1; number <= 50; number++) {
        var span = document.createElement("span"); // tạo ra thẻ span.
        span.textContent = number + "-";

        if (sole(number)) {
          span.style.color = "red";
        } else {
          span.style.color = "blue";
        }
        document.body.appendChild(span); // phải có khi createElement.
      }
    </script>
  </body>
</html>
